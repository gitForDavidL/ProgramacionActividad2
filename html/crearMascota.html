<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <body>


        <div id="menu">
            <ul>
                <li><a href="index.html">INICIO</a></li>

                <img src="../images/Logo.png" alt="" width="70" height="70" class="item-r"></a>
            </ul>
        </div>
        <br>

        <div class="container">
            <form action="" class="form">
                <div class="form-header">
                    <h1 class="form-title">Crear Mascota</h1>
                </div>

                <label for="microchip" class="form-label">Ingrese microchip: </label>
                <input type="number" name="microchip" id="microchip" class="form-input" placeholder="Ingrese número de microchip" required>

                <label for="especie" class="form-label">Ingrese especie: </label>
                <input type="text" name="especie" id="especie" class="form-input" placeholder="Ingrese especie" required>

                <label for="sexo" class="form-label">Ingrese sexo del animal: </label>
                <input type="text" name="sexo" id="sexo" class="form-input" placeholder="Ingrese sexo" required>

                <label for="size" class="form-label">Ingrese tamaño del animal: </label>
                <input type="text" name="size" id="size" class="form-input" placeholder="Ingrese tamaño" required>

                <label for="peligroso" class="form-label">Seleccione si es potencial mente peligroso: 
                    <select name="peligroso" id="peligroso" class="form-selec">
                    <option class="form-option" value="Si">Es potencialmente peligroso.</option>
                    <option class="form-option" value="No">No es potencialmente peligroso.</option>
                </select>
            </label>



                <label for="barrio" class="form-label">Ingrese barrio del animal: </label>
                <input type="text" name="barrio" id="barrio" class="form-input" placeholder="Ingrese barrio del animal" required>

                <input type="button" value="Enviar" class="submit" onclick="cargarTabla()">
            </form>
        </div>

        <br>

        <div id="main-container">
            <table>
                <thead>
                    <tr>
                        <th>Microchip</th>
                        <th>Especie</th>
                        <th>Sexo</th>
                        <th>Tamaño</th>
                        <th>Potencialmente peligroso</th>
                        <th>Barrio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="res"></tbody>
            </table>
        </div>


        <script src="../Js/crear.js"></script>

    </body>
